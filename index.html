<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySlides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              michroma: ['Michroma', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  h1: {
                    fontWeight: '800',
                  },
                  h2: {
                    fontWeight: '700',
                  },
                   h3: {
                    fontWeight: '600',
                  },
                },
              },
            }),
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
      body {
        /* Use the system's default UI font, which is San Francisco on Apple devices. */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        /* Prevent accidental text selection for a more app-like feel */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .logo-animated-gradient {
        background-image: linear-gradient(
          110deg,
          #666 0%,
          #ccc 45%,
          #fff 50%,
          #ccc 55%,
          #666 100%
        );
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: aurora 4s linear infinite;
      }

      @keyframes aurora {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">

</script>
